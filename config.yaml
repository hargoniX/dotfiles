config:
  backup: true
  create: true
  dotpath: dotfiles
dotfiles:
  f_vimrc:
    src: vimrc
    dst: ~/.vimrc
  f_xinitrc:
    src: xinitrc
    dst: ~/.xinitrc
  f_xresources:
    src: Xresources
    dst: ~/.Xresources
  f_zshrc:
    src: zshrc
    dst: ~/.zshrc
  f_bashrc:
    src: bashrc
    dst: ~/.bashrc
  f_i3_config:
    src: i3_config
    dst: ~/.config/i3/config
  d_oh-my-zsh:
    src: oh-my-zsh
    dst: ~/.oh-my-zsh
  f_i3status_config:
    src: i3status_config
    dst: ~/.config/i3status/config
  d_lsp_init:
    src: ls/lsp_init
    dst: ~/.ls/lsp_init
  d_vim:
    src: vim
    dst: ~/.vim
  f_zsh_pygmalion:
    src: zsh/hbv-pygmalion.zsh-theme
    dst: ~/.oh-my-zsh/themes/hbv-pygmalion.zsh-theme
profiles:
  # Meta packages
  # 1 monitor private laptop
  laptop:
    include:
    - zsh
    - bash
    - vim
    - x11
    - i3
  # 2 monitor setup at work
  workstation:
    include:
    - zsh
    - bash
    - vim
    - x11
    - i3
  # dev server zsh setup
  dev-zsh:
    include:
    - zsh
    - vim
  # dev server bash setup
  dev-bash:
    include:
    - bash
    - vim

  # Actual packages supposed to be consumed through meta packages
  zsh:
    dotfiles:
    - f_zshrc
    - d_oh-my-zsh
    - f_zsh_pygmalion
  bash:
    dotfiles:
    - f_bashrc
  vim:
    dotfiles:
    - f_vimrc
    - d_vim
    - d_lsp_init
  x11:
    dotfiles:
    - f_xinitrc
    - f_xresources
  i3:
    dotfiles:
    - f_i3_config
    - f_i3status_config
