actions:
  post:
    st_installation: sh ~/dotfiles/st_install.sh
config:
  backup: false
  create: true
  dotpath: dotfiles
dotfiles:
  f_vimrc:
    src: vimrc
    dst: ~/.vimrc
  f_xinitrc:
    src: xinitrc
    dst: ~/.xinitrc
  f_xresources:
    src: Xresources
    dst: ~/.Xresources
  f_zshrc:
    src: zshrc
    dst: ~/.zshrc
  f_bashrc:
    src: bashrc
    dst: ~/.bashrc
  f_i3_config:
    src: i3_config
    dst: ~/.config/i3/config
    actions:
    - st_installation
  f_i3status_config:
    src: i3status_config
    dst: ~/.config/i3status/config
  d_vim:
    src: vim
    dst: ~/.vim
  f_tmux_mode:
    src: scripts/tmux_mode.sh
    dst: ~/.local/bin/tmux_mode.sh
  f_tmux.conf:
    src: tmux.conf
    dst: ~/.tmux.conf
  d_tmux_themes:
    src: tmux-themes
    dst: ~/.tmux/themes
  f_emacs_init:
    src: init.el
    dst: ~/.emacs.d/init.el
  f_init_vim:
    src: init.vim
    dst: ~/.config/nvim/init.vim

profiles:
  laptop:
    include:
    - zsh
    - bash
    - vim
    - x11
    - i3
    - tmux
    - emacs
  # 2 monitor setup at work
  workstation:
    include:
    - zsh
    - bash
    - vim
    - x11
    - i3
    - tmux
    - emacs
  # dev server zsh setup
  dev-zsh:
    include:
    - zsh
    - vim
    - emacs
    - tmux
  # dev server bash setup
  dev-bash:
    include:
    - bash
    - vim
    - emacs
    - tmux
  # Actual packages supposed to be consumed through meta packages
  zsh:
    dotfiles:
    - f_zshrc
  bash:
    dotfiles:
    - f_bashrc
  vim:
    dotfiles:
    - f_vimrc
    - f_init_vim
    - d_vim
  x11:
    dotfiles:
    - f_xinitrc
    - f_xresources
  i3:
    dotfiles:
    - f_i3_config
    - f_i3status_config
  tmux:
    dotfiles:
    - f_tmux.conf
    - f_tmux_mode
    - d_tmux_themes
  emacs:
    dotfiles:
    - f_emacs_init
