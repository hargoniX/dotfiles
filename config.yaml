config:
  backup: true
  create: true
  dotpath: dotfiles
dotfiles:
  f_vimrc:
    src: vimrc
    dst: ~/.vimrc
  f_xinitrc:
    src: xinitrc
    dst: ~/.xinitrc
  f_xresources:
    src: Xresources
    dst: ~/.Xresources
  f_zshrc:
    src: zshrc
    dst: ~/.zshrc
  f_bashrc:
    src: bashrc
    dst: ~/.bashrc
  d_vim:
    src: vim
    dst: ~/.vim
  f_i3_config:
    src: config/i3/config
    dst: ~/.config/i3/config
  d_oh-my-zsh:
    src: oh-my-zsh
    dst: ~/.oh-my-zsh
  d_shared_scripts:
    src: shared_scripts
    dst: ~/shared_scripts
  f_i3status_config:
    src: config/i3status/config
    dst: ~/.config/i3status/config
  d_zsh_completions:
    src: zsh/completions
    dst: ~/.zsh/completions
profiles:
  workstation:
    dotfiles:
    - f_xresources
    - f_xinitrc
    - f_i3_config
    - f_i3status_config
    include:
    - dev_zsh
    - dev_bash
    - dev_vim
  server:
    include:
    - dev_bash
    - dev_vim
  dev_zsh:
    dotfiles:
    - f_zshrc
    - d_oh-my-zsh
    - d_zsh_completions    
  dev_bash:
    dotfiles:
    - f_bashrc
    - d_shared_scripts
  dev_vim:
    dotfiles:
    - f_vimrc
    - d_vim

