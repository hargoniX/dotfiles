config:
  backup: true
  create: true
  dotpath: dotfiles
dotfiles:
  f_vimrc:
    src: vimrc
    dst: ~/.vimrc
  f_xinitrc:
    src: xinitrc
    dst: ~/.xinitrc
  f_xresources:
    src: Xresources
    dst: ~/.Xresources
  f_zshrc:
    src: zshrc
    dst: ~/.zshrc
  f_bashrc:
    src: bashrc
    dst: ~/.bashrc
  f_i3_config:
    src: config/i3/config
    dst: ~/.config/i3/config
  d_oh-my-zsh:
    src: oh-my-zsh
    dst: ~/.oh-my-zsh
  f_i3status_config:
    src: config/i3status/config
    dst: ~/.config/i3status/config
  d_lsp_init:
    src: ls/lsp_init
    dst: ~/.ls/lsp_init
  d_vim:
    src: vim
    dst: ~/.vim
  f_zsh_pygmalion:
    src: zsh/hbv-pygmalion.zsh-theme
    dst: ~/.oh-my-zsh/themes/hbv-pygmalion.zsh-theme
profiles:
  workstation:
    include:
    - dev_zsh
    - dev_bash
    - dev_vim
    - x_server
    - i3_work
  dev_zsh:
    dotfiles:
    - f_zshrc
    - d_oh-my-zsh
    - f_zsh_pygmalion
  dev_bash:
    dotfiles:
    - f_bashrc
  dev_vim:
    dotfiles:
    - f_vimrc
    - d_vim
    - d_lsp_init
  x_server:
    dotfiles:
    - f_xinitrc
    - f_xresources
  i3_work:
    dotfiles:
    - f_i3_config
    - f_i3status_config
